<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected>--- Escolha ----</option>
                <optgroup label="Regia Norte">
                    <option value="am">Amazonas</option>
                    <option value="ac">Acre</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="ap">Amapa</option>
                    <option value="pa">Pará</option>
                    <option value="to">Tocantins<option>               
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pi">Piauí</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ce">Ceará</option>
                    <option value="jp">Paraíba</option>
                    <option value="ba">Bahia</option>
                    <option value="pe">Pernambuco</option>
                    <option value="al">Alagoas</option>
                    <option value="se">Sergipe</option>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option value="go">Goiás</option>    
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                </optgroup>

                <optgroup label="Distrito Federal">
                    <option value="df">Brasilía</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espirito Santo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="sc">Santa Catarina</option>                    
                    <option value="pr">Paraná</option>                
                    <option value="rs">Rio Grande do Sul</option>                
                </optgroup>

            </select>
        </p>
        <i>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
